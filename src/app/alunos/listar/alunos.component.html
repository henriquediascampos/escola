<h2 class="title">Lista de Alunos: </h2>
<table mat-table [dataSource]="alunos" id="table" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon svgIcon="icon-delete" (click)="openDialog(element.id)" class="icon"></mat-icon>
      <mat-icon svgIcon="icon-edit" class="icon" [routerLink]="['/alunos/editar', element.id]"></mat-icon>
    </td>
  </ng-container>

  <button>teste</button>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
