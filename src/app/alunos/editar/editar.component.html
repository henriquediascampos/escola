<h2 class="title">Editar de Alunos</h2>
<form class="form-container">

  <mat-form-field>
    <input matInput placeholder="Nome" name="name" [(ngModel)]='aluno.nome'>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Idade" name="idade" [(ngModel)]='aluno.idade'>
  </mat-form-field>

  <div class="button-row">
    <button mat-stroked-button (click)='editar(aluno.id)' color="primary">Editar</button>
    <button mat-stroked-button [routerLink]="['/alunos/listar']" color="warn">Cancelar</button>
  </div>
</form>
