<h1 mat-dialog-title>Information System</h1>
<div mat-dialog-content>
  <div>
    <label>{{data.msg}}</label>
  </div>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
